name: API
on:
  push:
    branches: [main]
    # paths:
    #   - api/**

defaults:
  run:
    working-directory: ./api

jobs:
  build:
    name: Lint and Build API

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18.x, 20.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: Use Node ${{ runner.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ runner.node }}
          cache: "pnpm"

      - name: Install deps (with cache)
        run: pnpm install

      - name: Node.js cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/build
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}-nextjs

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
